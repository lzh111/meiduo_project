<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <title>腕表时尚商城-登录</title>
    <link rel="stylesheet" type="text/css" href="../static/css/reset.css">
    <link rel="stylesheet" type="text/css" href="../static/css/main.css">
    <script type="text/javascript" src="../static/js/host.js"></script>
    <script type="text/javascript" src="../static/js/vue-2.5.16.js"></script>
    <script type="text/javascript" src="../static/js/axios-0.18.0.min.js"></script>
</head>
<body>
<div id="app" v-cloak>
    <div class="login_form_bg">
        <div class="login_form_wrap clearfix">
            <div class="login_banner fl"></div>
            <div class="login_form fr">
                <div class="login_title clearfix">
                    <a href="javascript:;" class="cur">账户登录</a>
                </div>
                <div class="form_con">
                    <div class="form_input cur">
                        <form method="post" class="login" @submit="on_submit">
                            {{ csrf_input }}
                            <input type="text" name="username" v-model="username" @blur="check_username"
                                   class="name_input" placeholder="请输入用户">
                            <div class="user_error" v-show="error_username">[[ error_username_message ]]</div>
                            <input type="password" name="pwd" v-model="password" @blur="check_pwd" class="pass_input"
                                   placeholder="请输入密码">
                            <div class="pwd_error" v-show="error_password">[[ error_password_message ]]</div>
                            <div class="more_input clearfix">
                                <input type="checkbox" name="remembered" v-model="remembered">
                                <label>记住密码</label>
                                <a href="#">忘记密码</a>
                            </div>
                            <input type="submit" value="登 录" class="input_submit">
                            {% if loginerror %}
                                <span class="error_tip2">{{ loginerror }}</span>
                            {% endif %}
                        </form>
                    </div>
                </div>
                <div class="third_party">
                    <a href="/register/" class="register_btn">立即注册</a>
                </div>

            </div>
        </div>
    </div>

    <div class="footer no-mp">
        <div class="foot_link">
            <a href="#">关于我们</a>
            <span>|</span>
            <a href="#">联系我们</a>
            <span>|</span>
            <a href="#">招聘人才</a>
            <span>|</span>
            <a href="#">友情链接</a>
        </div>
    </div>
</div>
<script type="text/javascript" src="../static/js/common.js"></script>
<script type="text/javascript" src="../static/js/login.js"></script>
</body>
</html>
